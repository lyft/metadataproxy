language: python
python:
  - "3.6"
env:
  - REPO=lyft/metadataproxy
sudo: required
services:
  - docker
before_install:
  - docker build -f Dockerfile -t $REPO:$TRAVIS_COMMIT .
install: "pip install -r requirements.txt"
script: make test
after_success:
  - ./docker_push.sh
deploy:
  provider: pypi
  user: lyftpypi
  password:
    secure: 
  on:
    tags: true
    distributions: sdist bdist_wheel
    repo: lyft/metadataproxy
    branch: pypipass2
