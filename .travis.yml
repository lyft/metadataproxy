sudo: required
services:
  - docker

language: python
python:
  - "2.7"
# command to install dependencies
install: "pip install -r requirements.txt"
# command to run tests
script: make test

after_success:
  - ./docker_push.sh

deploy:
  provider: pypi
  user: lyftpypi
  password:
    secure: 
  on:
    tags: true
    distributions: sdist bdist_wheel
    repo: lyft/metadataproxy
